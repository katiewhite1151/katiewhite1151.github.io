---
layout: default
---

{% if page.type != "home" and page.type != "works" %}
	<section class="intro">

		<div class="wrap">

			<h1>{{ page.title }}</h1>
			<p>{{ page.subtitle }}</p>

		</div>

	</section>
{% endif %}


<section class="single{{ page.type | prepend:' ' | rstrip }}">

	<div class="wrap">

		{{ page.content }}

	</div>

</section>
